site_name:           CorpusLoaders
repo_url:            https://github.com/oxinabox/CorpusLoaders.jl
site_description:    A collection of parsers for various NLP corpora
site_author:         Lyndon While (aka oxinabox)
theme:               readthedocs

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code
#  - mdx_math # For LaTeX

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

docs_dir: 'build'

pages:
 - Docs: index.md
